<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="main.css">
    <!--VUEJS-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="container my-3 my-md-4 text-primary">
            <h1 class="mn-5">Voti Studenti</h1>

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Matricola</th>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th v-for="(materia, key) in studenti[0].voti">
                            {{ key }}
                        </th>
                        <th>
                            Media Tot.
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(studente, indice) in studenti"
                        :class="controlloPromozione(indice) ? 'table-success' : 'table-danger'"
                    >
                        <td>{{ indice + 1 }}</td>
                        <td>{{ studente.matricola }}</td>
                        <td>{{ studente.nome }}</td>
                        <td>{{ studente.cognome }}</td>
                        <td v-for="materia in studente.voti">
                            {{ calcMediaVoti(materia) }}
                        </td>
                        <td class="font-weight-bold">
                            {{ calcMediaTot(indice) }}
                        </td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>





    <!--JS-->
    <script src="js/script.js"></script>
</body>
</html>
